name: Publish package to GitHub Packages

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - run: corepack enable

      - name: ğŸ“ Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.3dsteam.npmPublishRegistry "https://npm.pkg.github.com"
          yarn config set npmScopes.3dsteam.npmAlwaysAuth true
          yarn config set npmScopes.3dsteam.npmAuthToken $NPM_AUTH_TOKEN
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ”¨ Build package
        run: yarn build

      - name: ğŸš€ Publish package
        run: yarn npm publish
